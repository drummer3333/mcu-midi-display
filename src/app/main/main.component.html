<div [class]="color$ | async">
    <div class="channelfader">
        <app-channel-strip *ngFor="let channel of channels$ " class="channelstrip" [channelStrip]="channel | async"></app-channel-strip>
        <app-channel-strip class="busmaster" *ngIf="busmaster$ | async as busmaster" [channelStrip]="busmaster"></app-channel-strip>
    </div>
</div>
