
<ng-container *ngIf="channelStrip$ | async as cs">
    <div class="label" [class]="cs.color$ | async">
        <div> {{ cs.name$ | async }} </div>
        <div> {{ cs.lcd2$ | async }} </div>
        <div class="progressbar"> <app-progressbar [value$]="cs.rotary$"></app-progressbar> </div>
    </div>
</ng-container>
