
<div class="label" [class]="channelStrip?.color$ | async">
    <div> {{ channelStrip?.lcd1$ | async }} </div>
    <div> {{ channelStrip?.lcd2$ | async }} </div>
    <div class="progressbar" *ngIf="channelStrip?.rotary$ | async as rotary">
        <div [style.margin-left]="rotary.value * 10 + '%'"><div *ngIf="rotary.value >= 0"></div></div>
    </div>
</div>
